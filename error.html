<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>VirtKick is loading</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        color: #94828c;
        background-color: white;
      }

      #rocket-window {
        position: absolute;
        top: 44%;
        right: 50%;
        margin-right: -3px;
        margin-top: 0px;
        width: 6px;
        height: 6px;
        background-color: #ec4863;
        border-radius: 3px;
      }

      #rocket-wrapper.animate #rocket-window {
        -moz-animation: movewindow 1.3s infinite;
        -webkit-animation: movewindow 1.3s infinite;
        animation: movewindow 1.3s infinite;
      }

      @-moz-keyframes movewindow {
        0%, 25% {
          -moz-transform: translateY(0px);
        }
        30% {
          visibility: visible;
        }
        50% {
          visibility: hidden;
          -moz-transform: translateY(125px);
        }
        51% {
          -moz-transform: translateY(-125px);
        }
        70% {
          visibility: visible;
        }
        75%, 100% {
          -moz-transform: translateY(0px);
        }
      }
      
      @-webkit-keyframes movewindow {
        0%, 25% {
          -webkit-transform: translateY(0px);
        }
        49% {
          visibility: visible;
        }
        50% {
          visibility: hidden;
          -webkit-transform: translateY(125px);
        }
        51% {
          -webkit-transform: translateY(-125px);
        }
        52% {
          visibility: visible;
        }
        75%, 100% {
          -webkit-transform: translateY(0px);
        }
      }
      
      @keyframes movewindow {
        0%, 25% {
          -webkit-transform: translateY(0px);
          transform: translateY(0px);
        }
        49% {
          visibility: visible;
        }
        50% {
          visibility: hidden;
          -webkit-transform: translateY(0px);
          transform: translateY(125px);
        }
        51% {
          -webkit-transform: translateY(0px);
          transform: translateY(-125px);
        }
        52% {
          visibility: visible;
        }
        75%, 100% {
          -webkit-transform: translateY(0px);
          transform: translateY(0px);
        }
      }

      .wrapper {
        position: absolute;
        top: 50%;
        right: 50%;
        margin-top: -170px;
        margin-right: -255px;
        width: 510px;
        opacity: 0;
           -moz-transition: opacity 0.5s ease-out;
        -webkit-transition: opacity 0.5s ease-out;
                transition: opacity 0.5s ease-out;
      }
      .wrapper.show {
        opacity: 1;
      }
      @media (max-width: 727px) {
        .wrapper {
          right: 0%;
          margin-top: -40px;
          margin-right: 0px;
          width: 100%;
        }
        .wrapper #hello {
          display: none;
        }
      }
      .wrapper .wrapper-inner {
        position: relative;
      }
      .wrapper .wrapper-inner .preloader {
        border-radius: 4px;
        background-color: #ec4863;
        position: relative;
        overflow: hidden;
        display: block;
        margin: 0 auto;
        width: 80px;
        height: 80px;
      }
      .wrapper .wrapper-inner .preloader #rocket-wrapper {
        position: relative;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        padding: 17%;
        box-sizing: border-box;
        -moz-transition: top 0.45s ease-out;
        -webkit-transition: top 0.45s ease-out;
                transition: top 0.45s ease-out;
      }
      .wrapper .wrapper-inner .preloader #rocket-wrapper #rocket {
        overflow: hidden;
        position: relative;
        left: 0;
        top: 0;
      }
      .wrapper .wrapper-inner .preloader #rocket-wrapper.flyover {
        top: -100%;
      }
      .wrapper .wrapper-inner .preloader #rocket-wrapper.underneath {
        top: 100%;
      }
      .wrapper p {
        display: none;
        margin-top: 30px;
        text-align: center;
      }
      .wrapper #hello {
        border-radius: 4px;
        margin: 0 auto;
        margin-top: 15px;
        background-color: #f4f2e9;
        width: 470px;
        padding: 40px 20px 40px 20px;
        text-align: center;
        opacity: 0;
           -moz-transition: opacity 0.7s ease-out;
        -webkit-transition: opacity 0.7s ease-out;
                transition: opacity 0.7s ease-out;
      }
      .wrapper #hello.show {
        opacity: 1;
      }
      .wrapper #hello h2 {
        font-size: 20px;
        margin-bottom: 10px;
      }
      .wrapper #hello h2 .highlight {
        color: #ec4863;
      }
      .wrapper #hello p {
        margin-top: 15px;
        font-size: 15px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="wrapper" class="wrapper">
      <div class="wrapper-inner">
        <div class="preloader">
          <div id="rocket-wrapper" class="underneath">
            <svg id="rocket" version="1.1" x="0px" y="0px"
               width="100%" height="100%" viewBox="0 0 128 128" enable-background="new 0 0 128 128" xml:space="preserve">
              <path fill="#FFFFFF" d="M105.8720703,99.5673828c-3.203125-6.4755859-9.4960938-13.8730469-14.03125-14.6933594 c0.0810547-6.0292969-0.1259766-12.2871094-0.8457031-18.171875c-0.8808594-7.1835938-4.1533203-24.5083008-9.3388672-36.809082 C74.3632813,12.6083984,64.0126953,0.015625,64.0126953,0.015625S53.6621094,12.6083984,46.3691406,29.8930664 c-5.1855469,12.3007813-8.4580078,29.6254883-9.3388672,36.809082c-0.71875,5.8701172-0.9257813,12.1103516-0.8466797,18.125 c-4.5371094,0.7998047-10.8466797,8.2119141-14.0488281,14.703125c-3.0820313,6.2324219-3.4267578,28.4121094-3.4267578,28.4121094 l18.7070313-9.8525391c0,0,0.4462891-1.7773438,1.0253906-4.4970703c0.2382813,1.7080078,0.4130859,2.8095703,0.4628906,3.1123047 v2.8505859c0,2.4628906,1.9873047,4.4599609,4.4394531,4.4599609h41.3369141c2.4521484,0,4.4394531-1.9970703,4.4394531-4.4599609 v-2.8320313c0.0429688-0.2626953,0.2148438-1.3359375,0.4521484-3.0341797 c0.5732422,2.6884766,1.0136719,4.4423828,1.0136719,4.4423828l18.7070313,9.8525391C109.2919922,127.984375,108.9482422,105.7998047,105.8720703,99.5673828z" />
            </svg>
            <div id="rocket-window"></div>
          </div>
        </div>
        <div id="hello">
          <h2><span class="highlight">Hello</span>, how are you?</h2>
          <p>Please wait a moment while we set up things for you...</p>
        </div>
      </div>
    </div>
    <script type="text/javascript">
    var wrapper = document.getElementById("wrapper");
    var hello = document.getElementById("hello");
    var rocket = document.getElementById("rocket-wrapper");

    var flyIn = function () {
      setTimeout(function () {
        rocket.setAttribute('class', '');
        setTimeout(function () {
          rocket.setAttribute('class', 'animate');
        }, 450);
      }, 50);
    };
    
    var flyOut = function (callback) {
      rocket.setAttribute('class', 'flyover animate');
      setTimeout(function () {
        rocket.setAttribute('class', '');
        if (callback) {
          callback();
        }
      }, 1000);
    };

    wrapper.setAttribute('class', 'wrapper show');
    setTimeout(function () {
      hello.setAttribute('class', 'show');
    }, 500);
    flyIn();
    
    var probe = setInterval(function () {
      var request = new XMLHttpRequest();
      request.open('GET', document.location, true);

      request.onload = function() {
        if (request.status >= 200 && request.status < 400) {                
          clearInterval(probe);
          wrapper.setAttribute('class', 'wrapper');
          flyOut(function () {
            document.location.reload();
          });
        } 
      };

      request.send();
    }, 500);
    </script>
  </body>
</html>
